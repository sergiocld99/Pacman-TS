<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pacman</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <style>
        body {
            background-color: black;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: Arial, Helvetica, sans-serif;
        }

        canvas {
            border: 3px solid greenyellow;
        }

        footer {
            width: 560px;
            margin: 10px;
            display: flex;
        }

        p {
            margin: 0;
            margin-top: 1px;
            color: white;
        }

        #score_txt {
            margin-left: 50px;
            width: 200px;
            text-align: left;
        }

        #level_txt {
            width: 250px;
            text-align: right;
        }

    </style>
    <img id="pacman_closed" src="assets/pacman_closed.png" hidden="true">
    <img id="pacman0" src="assets/pacman0.png" hidden="true">
    <img id="pacman1" src="assets/pacman1.png" hidden="true">
    <img id="pacman2" src="assets/pacman2.png" hidden="true">
    <img id="pacman3" src="assets/pacman3.png" hidden="true">
    <img id="eyes" src="assets/eyes.png" hidden="true">
    <img id="scared" src="assets/scared.png" hidden="true">
    <img id="scared2" src="assets/scared_2.png" hidden="true">
    <img id="ghost0" src="assets/blinky.png" hidden="true">
    <img id="ghost1" src="assets/pinky.png" hidden="true">
    <img id="ghost2" src="assets/inky.png" hidden="true">
    <img id="ghost3" src="assets/clyde.png" hidden="true">
</head>
<body>
    <canvas id="canvas" width="560px" height="620px"></canvas>
    <footer>
        <img id="live1" src="assets/pacman2.png" width="20px" height="20px">
        <img id="live2" src="assets/pacman2.png" width="20px" height="20px">
        <img id="live3" src="assets/pacman2.png" width="20px" height="20px">
        <p id="score_txt"></p>
        <p id="level_txt"></p>
    </footer>
    <script type="module" src="index.js"></script>
</body>
</html>
